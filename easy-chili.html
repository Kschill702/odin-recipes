<!DOCTYPE html>

        <title>Easy Chili</title>
    </head>
    <body>
        <h1>Easy Chili</h1>
        <img src="chili.jpeg" alt="Bowl of chili">
        <p>Delicious hot meal that's good year round (better when it's cold)</p>
        <p><strong>Makes 4 servings</strong></p>
        <p><strong>Ingredients</strong></p>
        <ul>
            <li>1 teaspoon vegetable oil</li>
            <li>1 pound lean ground beef</li>
            <li>1 medium onion, chopped</li>
            <li>2 cans condensed tomato soup, undiluted</li>
            <li>1 cup water </li>
            <li>Salt and pepper</li>
            <li>Chili powder</li>

        </ul>
        
    </body>
