<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tavern Burger</title>
    </head>
    <body>
        <h1>Tavern Burger</h1>
        <img src="tavern.jpeg" alt="Tavern burger">
        <p>Tavern burger (sloppy joe) is a easy and tasty meal everyone can enjoy!</p>
        <p><strong>Makes 8 servings</strong></p>
        <p><strong>Ingredients</strong></p>
        <ul>
            <li>2 pounds lean ground beef</li>
            <li>Half cup ketchup</li>
            <li>Quarter cup packed brown sugar</li>
            <li>Quarter cup prepared yellow mustard</li>
            <li>Hamburger buns</li>
        </ul>
    </body>
</html>
